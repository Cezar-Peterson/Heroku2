<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Semana de Arte</title>

    <link rel="stylesheet" th:href="@{/css/scss.css}">
</head>
<body id="add">



<!--Navbar-->
<center>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">S.A</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/predio/predio}">Prédio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/jardim/jardim}">Jardim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/monumento/monumento}">Monumento</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</center>


<h1 class="coment">Comentário</h1>
<div class="container div-inp">

<form th:action="@{/index/save}" method="post" th:object="${comentario}">
    
<input type="text" required th:field="*{nome}" onchange="input()" id="input1" class="input" placeholder="Digite seu nome aqui">
<br>
<input type="text" required th:field="*{titulo}" onchange="input()" id="input2" class="input" placeholder="Digite o título">
<br>
    <input type="text" required th:field="*{opiniao}" onchange="input()"  id="input3" class="input" placeholder="Digite o comentário">
    <br>
    <input type="text" readonly th:field="*{dia}" onchange="input()"  id="input4" class="input" placeholder="Digite o comentário">
    



    <button class=" btn btn-outline-success btn-form" type="submit">
        <i class="fa fa-save"></i> Salvar
    </button>
    
</form>

</div>

<div class="comentarios">


    <div class="card">
        <div class="card-header row">
            <div class="nomeDiv col-8">
              <label id="nome">Cezar</label>
            </div>
            <div class="dataDiv col-4" >
              <label id="dia">01/01/2021</label>
            </div>
          </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="titulo">
            Bom
          </p>
          <footer class="blockquote-footer" id="comentario">Está incrivelmente perfeito.</footer>
        </blockquote>
      </div>
    </div>
    </div>
<!--JS-->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/script2.js}"></script>

</html>
